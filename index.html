<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Planilha Controle de Desconto RJ x ES</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #F5F7FA;
        margin: 0;
        padding: 0;
    }

    /* HEADER PROFISSIONAL AJUSTADO */
    .header {
        width: 100%;
        padding: 35px 20px 35px 20px;
        background: #0A3D62;
        color: white;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;

        /* Sombras */
        box-shadow: 0 2px 8px rgba(0,0,0,0.25);
    }

    .header img {
        height: 80px;
        position: absolute;
        left: 25px;
        top: 50%;
        transform: translateY(-50%);
        filter: drop-shadow(0 3px 4px rgba(255,255,255,0.5));
    }

    /* TÍTULO CENTRALIZADO + SOMBRA + NEGRITO + ARREDONDADO */
    .header-title {
        font-size: 32px;
        font-weight: 900;
        letter-spacing: 1.5px;
        text-transform: uppercase;

        /* Deixa o texto “arredondado/soft” */
        font-smooth: always;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;

        /* Sombra branca forte */
        text-shadow: 
            0 0 8px rgba(255,255,255,0.95),
            0 0 14px rgba(255,255,255,0.85),
            2px 2px 4px rgba(0,0,0,0.5);
    }

    /* Container principal */
    .container {
        max-width: 960px;
        background: #FFFFFF;
        margin: 40px auto;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    .section-title {
        font-size: 20px;
        margin-top: 25px;
        margin-bottom: 10px;
        font-weight: bold;
        color: #0A3D62;
        border-left: 5px solid #1B7FC2;
        padding-left: 10px;
    }

    label {
        display: block;
        margin: 10px 0 6px;
        font-weight: 600`;
        color: #0A3D62;
    }

    input, select, textarea {
        width: 100%;
        padding: 13px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #C5D9E8;
        background: #F9FCFF;
        box-sizing: border-box;
        transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
        border-color: #1B7FC2;
        outline: none;
        box-shadow: 0 0 6px #A3D4FF;
    }

    textarea {
        min-height: 90px;
    }

    .materials-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: white;
    }

    .materials-table th {
        background: #0A3D62;
        color: white;
        padding: 12px;
        text-align: left;
        font-size: 15px;
    }

    .materials-table td {
        border: 1px solid #ddd;
        padding: 10px;
        font-size: 14px;
    }

    .btn-add {
        margin-top: 20px;
        background: #1B7FC2;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    .btn-add:hover {
        background: #145A8A;
    }

    .materials-table button {
        background: #D9534F;
        color: white;
        border: none;
        padding: 7px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
    }

    .materials-table button:hover {
        background: #B52B27;
    }

    .total-box {
        background: #D8ECFF;
        padding: 18px;
        border-radius: 10px;
        font-size: 22px;
        font-weight: bold;
        margin-top: 25px;
        text-align: right;
        color: #0A3D62;
        border: 1px solid #A3D4FF;
    }

    .submit-btn {
        margin-top: 35px;
        width: 100%;
        padding: 17px;
        background: #0A3D62;
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .submit-btn:hover {
        background: #062A44;
    }
</style>
</head>

<body>

<!-- HEADER NOVO -->
<div class="header">
    <img src="logohallen.png" alt="Logo Hallen">
    <div class="header-title">Planilha Controle de Desconto RJ x ES</div>
</div>

<div class="container">

    <div class="section-title">Dados do Técnico</div>

    <label>Nome do Técnico</label>
    <input type="text">

    <label>Data do Desconto</label>
    <input type="date">

    <label>Motivo do Desconto</label>
    <select id="motivo">
        <option value="">Selecione...</option>
        <option value="nada consta">Nada Consta</option>
        <option value="perda">Perda</option>
        <option value="aging">Aging</option>
        <option value="reversa">Reversa</option>
        <option value="furto">Furto</option>
    </select>

    <div id="serial-box" style="display:none;">
        <label>Nº do Serializado</label>
        <input type="text">
    </div>

    <div class="section-title">Informações do Desconto</div>

    <label>Descontado pela Vivo?</label>
    <select>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>

    <label>Desconto enviado para o RH?</label>
    <select>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>

    <label>Assinatura do Técnico</label>
    <select>
        <option value="">Selecione...</option>
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
        <option value="testemunha">Testemunha</option>
    </select>

    <div class="section-title">Materiais / Ferramental / Serializados</div>

    <table class="materials-table" id="materialsTable">
        <tr>
            <th>Descrição</th>
            <th>Valor (R$)</th>
            <th>Ação</th>
        </tr>
    </table>

    <button class="btn-add" onclick="addMaterial()">+ Adicionar Descrição</button>

    <div class="total-box">
        Valor Total: R$ <span id="totalValue">0.00</span>
    </div>

    <div class="section-title">Responsável e Evidências</div>

    <label>Responsável pelo Desconto</label>
    <input type="text">

    <label>Justificativa</label>
    <textarea></textarea>

    <label>Carta de Desconto (PDF)</label>
    <input type="file" accept=".pdf">

    <label>Comprovante de Recebimento (PDF)</label>
    <input type="file" accept=".pdf">

    <button class="submit-btn">Enviar Formulário</button>
</div>

<script>
document.getElementById("motivo").addEventListener("change", function () {
    let box = document.getElementById("serial-box");
    box.style.display = (this.value === "aging" || this.value === "reversa") ? "block" : "none";
});

function addMaterial() {
    let table = document.getElementById("materialsTable");
    let row = table.insertRow();
    row.innerHTML = `
        <td><input type="text" class="desc"></td>
        <td><input type="number" class="valor" step="0.01" oninput="calcularTotal()"></td>
        <td><button onclick="removerLinha(this)">Remover</button></td>
    `;
}

function removerLinha(btn) {
    btn.parentNode.parentNode.remove();
    calcularTotal();
}

function calcularTotal() {
    let total = 0;
    document.querySelectorAll(".valor").forEach(v => {
        if (v.value) total += parseFloat(v.value);
    });
    document.getElementById("totalValue").innerText = total.toFixed(2);
}
</script>

</body>
</html>
